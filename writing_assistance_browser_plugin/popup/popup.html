<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { width: 300px; padding: 15px; margin: 0; font-family: Arial, sans-serif; }
    .header { text-align: center; margin-bottom: 15px; }
    .status { padding: 10px; border-radius: 4px; margin: 10px 0; text-align: center; }
    .status.active { background: #d4edda; color: #155724; }
    .status.inactive { background: #f8d7da; color: #721c24; }
    button { width: 100%; padding: 10px; margin: 5px 0; border: none; border-radius: 4px; cursor: pointer; }
    .primary { background: #007cba; color: white; }
    .secondary { background: #6c757d; color: white; }
  </style>
</head>
<body>
  <div class="header">
    <h3>Writing Assistant</h3>
  </div>

  <div id="status" class="status inactive">
    Not configured
  </div>

  <button id="configure" class="primary">Configure API</button>
  <button id="toggle" class="secondary">Toggle Assistant</button>

  <div style="margin-top: 15px; font-size: 12px; color: #666;">
    <div>API Calls Today: <span id="usage">0</span></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
