<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Writing Assistant Settings</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    .form-group { margin: 15px 0; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    button { padding: 10px 20px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .success {
  color: #155724;
  background-color: #d4edda;
  border: 1px solid #c3e6cb;
  padding: 10px;
  border-radius: 4px;
  margin: 10px 0;
}

.error {
  color: #721c24;
  background-color: #f8d7da;
  border: 1px solid #f5c6cb;
  padding: 10px;
  border-radius: 4px;
  margin: 10px 0;
}

.info {
  color: #0c5460;
  background-color: #d1ecf1;
  border: 1px solid #bee5eb;
  padding: 10px;
  border-radius: 4px;
  margin: 10px 0;
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}
  </style>
</head>
<body>
  <h1>Writing Assistant Settings</h1>

  <form id="settings-form">
    <div class="form-group">
      <label for="provider">API Provider:</label>
      <select id="provider">
        <option value="openai">OpenAI</option>
        <option value="anthropic">Anthropic Claude</option>
        <option value="google">Google Gemini</option>
      </select>
    </div>

    <div class="form-group">
      <label for="apiKey">API Key:</label>
      <input type="password" id="apiKey" placeholder="Enter your API key">
    </div>

    <div class="form-group">
      <label for="model">Model:</label>
      <select id="model">
        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
        <option value="gpt-4">GPT-4</option>
      </select>
    </div>

    <button type="submit">Save Settings</button>
    <button type="button" id="test-api">Test API Connection</button>
  </form>

  <div id="message"></div>

  <script src="options.js"></script>
</body>
</html>
